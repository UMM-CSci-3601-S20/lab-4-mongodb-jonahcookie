<mat-card class="todo-card" *ngIf="this.todo">

  <mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
    <mat-card-subtitle class="todo-card-status">{{ this.todo.status }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="!this.simple">

  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]" class = "button">VIEW PROFILE</button>
  </mat-card-actions>

</mat-card>




<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
