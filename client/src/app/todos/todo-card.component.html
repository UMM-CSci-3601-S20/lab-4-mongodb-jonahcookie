<mat-card class="todo-card" *ngIf="this.todo">

  <mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="!this.simple">
    <p>Status: <span class="todo-card-status">{{ this.todo.status }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">VIEW PROFILE</button>
  </mat-card-actions>

</mat-card>
